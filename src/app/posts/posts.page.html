<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CovidAssist | News</ion-title>

    <ion-buttons slot="start">
      <ion-button  href="/global">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div text-center *ngIf="count">Found {{count}} posts</div> -->

  <div *ngIf="this.posts">
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
        <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img [src]="post.jetpack_featured_media_url">
        <div [innerHTML]="post.excerpt.rendered"></div>
        <ion-button expand="full" fill="clear" [routerLink]="['/', 'post', post.id ]" text-right>Read More...</ion-button>
        <!-- <ion-button [routerLink]="['/','tab1']" >News</ion-button> -->
      </ion-card-content>
      <ion-card-header>
        <div class="divshare">
          <fb-like url={{this.url}}{{post.id}}></fb-like>
          <a href="{{this.whatsappUrl}}{{post.id}}" data-action="share/whatsapp/share">Whatsapp <ion-icon name="logo-whatsapp"></ion-icon></a>
          <tweet url="{{this.url}}{{post.id}}" text={{post.title.rendered}}></tweet>
        </div>
      </ion-card-header>
    </ion-card>
  </div>
  



  <div *ngIf="!this.posts">
    <ion-list>
      <ion-item>
        <ion-label>
            <ion-skeleton-text animated style="height: 150px"></ion-skeleton-text>
          <h3>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
            <ion-skeleton-text animated style="height: 150px"></ion-skeleton-text>
          <h3>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more posts..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
